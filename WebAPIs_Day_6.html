  <h4 id="P143">🅿️142-🛑API-day6-142-注册页面-短信验证码 （flag节流阀）</h4>
  <form action="" class="P142">
    <div class="nameInfo">
      <input type="text" class="name" placeholder="设置用户名称">
      <span class="msg">姓名格式有误</span>
    </div>
    <div class="telInfo">
      <input type="text" class="tel" placeholder="输入手机号">
      <span class="msg">号码格式有误</span>
    </div>
    <div class="checkCode">
      <input type="text" class="message" placeholder="短信验证码">
      <span class="msg">验证码格式有误</span>
      <a class='code' href="javascript:;">发送验证码</a>
    </div>
    <div class="passWordInfo">
      <input type="text" class="password" placeholder="设置6至20位字母、数字和符号组合">
      <span class="msg">密码格式有误</span>
    </div>
    <div class="Agree">
      <input type="text" class="again" placeholder="请再次输入上面密码">
      <span class="msg">再次输入密码格式有误</span>
    </div>
    <div class="agreeBOx">
      <input type="checkbox" class="gouxuan">
      <p class="agree"><i></i>已阅读并同意<a href="">《用户服务协议》</a></p>
    </div>
    <button class="next">下 一 步</button>
  </form>
  <script>
    //  获取验证码
    const code = document.querySelector('.code');
    let flag = true;
    code.addEventListener('click', function (event) {
      if (flag) {
        flag = false;
        let i = 5;
        code.innerHTML = `${i}秒后重新获取`
        const time = setInterval(function () {
          i--;
          code.innerHTML = `${i}秒后重新获取`
          if (i == 0) {
            clearInterval(time);
            code.innerHTML = `发送验证码`
            flag = true;
          }
        }, 1000)
      }
    })
  </script>
