    let arr10 = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7];
    console.log(arr10);
    let newArr = [];
    for (let i18 = 0; i18 < arr10.length; i18++) {
      if (arr10[i18] >= 10) {
        newArr.push(arr10[i18]);
      }
    }

    console.log(`arr10大于等于10的元素是：${newArr}`);

    console.log(arr13);
    arr13.shift();        //shift删除第一个元素

    console.log(arr13);
    console.log(arr13.shift()); //✅dog

    });
